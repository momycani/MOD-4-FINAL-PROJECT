<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MODULE 4 FINAL PROJECT</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/46158079ac.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <script src="movies.js" defer></script>
</head>

<body id="movies__body">
  <section>
    <nav>
      <div class="nav__container--movies">
        <img class="nav__logo--img rock" src="assets/logo-no-background.png" alt="">
        <ul class="nav__links">
          <li><a href="index.html" class="nav__link">Home</a></li>
          <li><a href="#" class="nav__link no-cursor">Contact</a></li>
          <li><a href="#" class="nav__link nav__link--primary no-cursor">Sign In</a></li>
        </ul>
        <button class="btn__menu" onclick="openMenu()"><i class="fas fa-bars"></i></button>
        <div class="menu__backdrop">
          <button class="btn__menu btn__menu--close" onclick="closeMenu()">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu__links">
            <li class="menu__list">
              <a href="index.html" class="menu__link" onclick="closeMenu()">Home</a>
            </li>
            <li class="menu__list">
              <a href="#features" class="menu__link no-cursor" onclick="closeMenu()">Contact</a>
            </li>
            <li class="menu__list">
              <a class="menu__link no-cursor" onclick="closeMenu()">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <main id="movies__main">
    <section id="movies">
      <div class="container">
        <div class="row">
          <div class="movies__header">         
          <h2 class="section__title movies__header--title">
            All <span class="peru">Movies</span>
          </h2>          
          <select id="filter" onchange="filterMovies(event)">
            <option value="" disabled selected>Sort</option>
            <option value="LOW_TO_HIGH">Price: Low to High</option>
            <option value="HIGH_TO_LOW">Price: High to Low</option>
            <option value="A_to_Z">A to Z</option>            
          </select>
          </div>
          <div class="movies">
            <i class="fa-solid fa-spinner movies__loading--spinner"></i>            
            </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row row__column">
        <a href="#">
          <figure class="footer__logo rock">
            <img src="assets/logo-no-background.png" class="footer__logo--img" alt="">
          </figure>
        </a>
        <div class="footer__list">
          <a href="index.html" class="footer__link">Home</a>
          <a class="footer__link no-cursor">About</a>
          <a href="#movies" class="footer__link">Movies</a>
          <a class="footer__link no-cursor">Contact</a>
        </div>
        <div class="footer__copyright">Copyright &copy; 2025 Beth Coleman Kenward</div>
      </div>
    </div>
  </footer>
</body>

</html>
